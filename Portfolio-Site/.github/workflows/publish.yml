name: Generate a build and push to another branch

on:
  push:
    branches:
      - main # The branch where changes will be commited to

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run build # The build command of the project

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch name where to push the assets
          FOLDER: build # The directory where assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
